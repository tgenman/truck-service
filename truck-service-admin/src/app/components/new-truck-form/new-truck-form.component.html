<div class="modal-header">
  <h3>Create a new truck</h3>
</div>
<form (ngSubmit)="onSubmit()" #newTruckForm="ngForm">
  <div class="form-group">
    <label for="fn">Brand</label>
    <input type="text" class="form-control" id="fn" required
           [(ngModel)]="truck.brand" [ngModelOptions]="{standalone: true}" name="th" #brand="ngModel">
    <div [hidden]="brand.valid || brand.pristine"
         class="alert alert-danger">
      Brand is required
    </div>
  </div>
  <div class="form-group">
    <label for="sn">Model</label>
    <input type="text" class="form-control" id="sn" required
           [(ngModel)]="truck.model" [ngModelOptions]="{standalone: true}" name="th" #model="ngModel">
    <div [hidden]="model.valid || model.pristine"
         class="alert alert-danger">
      Model is required
    </div>
  </div>
  <div class="form-group">
    <label for="license">License Plate</label>
    <input type="text" class="form-control" id="license" required
           [(ngModel)]="truck.licensePlate" [ngModelOptions]="{standalone: true}" name="th" #license="ngModel">
    <div [hidden]="license.valid || license.pristine"
         class="alert alert-danger">
      Model is required
    </div>
  </div>
  <div class="form-group">
    <label for="capacity">Capacity</label>
    <input type="text" class="form-control" id="capacity" required
           [(ngModel)]="truck.capacity" [ngModelOptions]="{standalone: true}" name="th" #capacity="ngModel">
    <div [hidden]="capacity.valid || capacity.pristine"
         class="alert alert-danger">
      Capacity is required
    </div>
  </div>
  <div class="form-group">
    <label for="ct">City</label>
    <select required="required" class="bootstrap-select" [(ngModel)]="truck.cityName" [ngModelOptions]="{standalone: true}" id="ct">
      <option *ngFor="let c of cities$ | async" [ngValue]="c.name">{{c.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="st">Status</label>
    <select required="required" class="bootstrap-select" [(ngModel)]="truck.status" [ngModelOptions]="{standalone: true}" id="st">
      <option value="OPERABLE">OPERABLE</option>
      <option value="INOPERABLE">INOPERABLE</option>
    </select>
  </div>
  <input [disabled]="false" class="btn btn-warning" type="submit" value="Submit">
</form>
