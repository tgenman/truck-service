<div class="modal-header">
    <h3>Update the Truck</h3>
    <button class="btn btn-outline-warning btn-sm" (click)="updateData()">Reload</button>
</div>
<form (ngSubmit)="onSubmitUpdate()" #updateTruckForm="ngForm">
    <div class="form-group">
        <label for="brandUp">Brand</label>
        <input type="text" class="form-control" id="brandUp" required
               [(ngModel)]="truckUpdated.brand" [ngModelOptions]="{standalone: true}" name="th"
               #brandUp="ngModel">
        <div [hidden]="brandUp.valid || brandUp.pristine"
             class="alert alert-danger">
            Brand is required
        </div>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" required
               [(ngModel)]="truckUpdated.model" [ngModelOptions]="{standalone: true}" name="th"
               #model="ngModel">
        <div [hidden]="model.valid || model.pristine"
             class="alert alert-danger">
            Model is required
        </div>
    </div>
    <div class="form-group">
        <label for="license">License Plate</label>
        <input type="text" class="form-control" id="license" required
               [(ngModel)]="truckUpdated.licensePlate" [ngModelOptions]="{standalone: true}" name="th"
               #license="ngModel">
        <div [hidden]="license.valid || license.pristine"
             class="alert alert-danger">
            Model is required
        </div>
    </div>
    <div class="form-group">
        <label for="ct1">City</label>
        <select required="required" class="bootstrap-select" [(ngModel)]="truckUpdated.cityName"
                [ngModelOptions]="{standalone: true}" id="ct1">
            <option *ngFor="let c of cities$ | async">{{c.name}}</option>
        </select>
    </div>
    <input [disabled]="!reloaded" class="btn btn-warning" type="submit" value="Submit">
</form>
